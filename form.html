<html>
    <head><h1>Survey Form</h1></head>
<title>form</title>
<body>



<p><b>Enter first name</b> : <input type="text" name="username" placeholder="Enter Your First Name"></p>
<p><b>Enter last name :</b> <input type="text" name="username" placeholder="Enter Your Last Name"></p>


<p><b>Date of birth :</b> <input type="date" name="date of birth">
    <p>
<p><b>Email :</b> <input type="email" name="email" placeholder="Eg.abc@gmail.com"></p>

        <b>Country:</b> <select name="country">
    <option value="S">Select Country</option>
    <option value="ind">INDIA</option>
    <option value="usa">USA</option>
    <option value="china">CHINA</option>
    <option value="aus">AUSTRALIA</option>
    <option value="nep">NEPAL</option>
    
</select>
</p>

<p><b>Gender :</b> <input type="radio" name="Gender">Male
<input type="radio" name="Gender">Female</p>

<p><b>Resume :</b>
<input type="file" name="resume"></p>

<p>
<input type="checkbox" name="agree" value="yes"> I agree all given information about me are correct. 
</p>


<textarea name="feedback"  cols="30" rows="5" placeholder="Enter feedback"></textarea>

<p><input type="submit" value="Submit">
<input type="reset" value="Clear all"></p>






</body>





</html>
